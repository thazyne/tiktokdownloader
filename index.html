<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Lunasima', sans-serif;
      background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/07ac4730-10a5-494f-a7ba-bf9290179403/dh769p8-8425a0ca-7912-4d44-8cbd-3db872286b09.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzA3YWM0NzMwLTEwYTUtNDk0Zi1hN2JhLWJmOTI5MDE3OTQwM1wvZGg3NjlwOC04NDI1YTBjYS03OTEyLTRkNDQtOGNiZC0zZGI4NzIyODZiMDkucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.qihyhIor-UfzU_Zn3k2iKoYTkd5x6dLDik2YwVc2DvM') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(2px);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
    }

    .aero-button {
      background: linear-gradient(to bottom, #c9f0ff, #72c6ff);
      border: 1px solid #5ab2ff;
      border-radius: 12px;
      box-shadow: inset 0 0 0.5px white, 0 3px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
    }

    .aero-button:hover {
      background: linear-gradient(to bottom, #d8f6ff, #90d4ff);
      transform: scale(1.02);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid #90d4ff;
      border-radius: 10px;
      padding: 10px;
      outline: none;
      width: 100%;
    }

    .glass-input:focus {
      box-shadow: 0 0 5px #90d4ff;
      background: rgba(255, 255, 255, 0.8);
    }

    .step {
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="glass-panel p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-white text-center mb-6 drop-shadow">TikTok Downloader</h1>

    <!-- Step Indicator -->
    <div class="flex justify-between items-center mb-6 text-white text-sm font-semibold">
      <div id="step1Indicator" class="text-blue-200">1. Masukkan URL</div>
      <div id="step2Indicator" class="text-gray-400">2. Memproses</div>
      <div id="step3Indicator" class="text-gray-400">3. Download</div>
    </div>

    <!-- STEP 1 -->
    <div id="step1" class="step">
      <label for="url" class="text-white text-sm font-semibold drop-shadow">TikTok Video URL</label>
      <input
        type="text"
        id="url"
        placeholder="https://www.tiktok.com/..."
        class="glass-input mt-1"
      />
      <button
        onclick="startFetch()"
        class="aero-button w-full py-2 text-white font-semibold text-lg mt-4"
      >
        ‚û°Ô∏è Lanjutkan
      </button>
    </div>

    <!-- STEP 2: Fetching -->
    <div id="step2" class="step hidden text-center">
      <p class="text-white mb-2">Mengambil data dari TikTok...</p>
      <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-white mx-auto mb-2"></div>
      <p id="status" class="text-white text-sm">Mohon tunggu sebentar...</p>
    </div>

    <!-- STEP 3: Result & Download -->
    <div id="step3" class="step hidden">
      <p class="text-white text-sm mb-2">Pratinjau Video:</p>
      <video id="videoPreview" controls class="w-full rounded-xl shadow-lg mb-4"></video>

      <div class="flex gap-2">
        <button onclick="downloadVideoNow()" class="aero-button w-1/2 py-2 text-white font-semibold text-lg">
          üé¨ MP4
        </button>
        <button onclick="downloadAudioNow()" class="aero-button w-1/2 py-2 text-white font-semibold text-lg">
          üéµ MP3
        </button>
      </div>
    </div>
  </div>

  <script>
    let cachedResponse = null;

    function updateStepper(current) {
      const indicators = ["step1", "step2", "step3"];
      indicators.forEach((id, index) => {
        document.getElementById(id).classList.add("hidden");
        document.getElementById(`${id}Indicator`).classList.remove("text-blue-200", "text-gray-400");
        document.getElementById(`${id}Indicator`).classList.add(index === current ? "text-blue-200" : "text-gray-400");
      });
      document.getElementById(`step${current + 1}`).classList.remove("hidden");
    }

    function startFetch() {
      const url = document.getElementById("url").value;
      if (!url) return alert("URL tidak boleh kosong!");
      updateStepper(1);

      const options = {
        method: 'GET',
        url: 'https://tiktok-downloader-download-tiktok-videos-without-watermark.p.rapidapi.com/vid/index',
        params: { url: url },
        headers: {
          'X-RapidAPI-Key': 'b9ab437e9amshd1177093a109ec5p19a1f3jsnbd62e18af13a',
          'X-RapidAPI-Host': 'tiktok-downloader-download-tiktok-videos-without-watermark.p.rapidapi.com'
        }
      };

      axios.request(options).then(function (response) {
        cachedResponse = response.data;
        document.getElementById("videoPreview").src = response.data.video[0];
        updateStepper(2);
      }).catch(function (error) {
        console.error(error);
        alert("Gagal mengambil video. Periksa URL-nya.");
        updateStepper(0);
      });
    }

    function downloadVideoNow() {
      if (!cachedResponse) return;
      const videoUrl = cachedResponse.video[0];

      const xhr = new XMLHttpRequest();
      xhr.open('GET', videoUrl, true);
      xhr.responseType = 'blob';
      xhr.onload = function () {
        const blob = xhr.response;
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = 'tiktok_video.mp4';
        a.click();
        window.URL.revokeObjectURL(downloadUrl);
      };
      xhr.send();
    }

    function downloadAudioNow() {
      if (!cachedResponse) return;
      const audioUrl = cachedResponse.music;

      if (!audioUrl) return alert("Audio tidak tersedia.");

      const xhr = new XMLHttpRequest();
      xhr.open('GET', audioUrl, true);
      xhr.responseType = 'blob';
      xhr.onload = function () {
        const blob = xhr.response;
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = 'tiktok_audio.mp3';
        a.click();
        window.URL.revokeObjectURL(downloadUrl);
      };
      xhr.send();
    }
  </script>
</body>
</html>
